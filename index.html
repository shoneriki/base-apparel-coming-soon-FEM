<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <div class="left">
      <div class="inner-container">
        <img src="images/logo.svg" alt="logo" class="logo">
        <img class="bg-mobile" src="images/hero-mobile.jpg" alt="">
        <h1>
          <span>We're </br></span>
          <strong>
            coming </br>soon
          </strong>
        </h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>
        <form action="" id="form">
          <input type="email" id="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="">
          <button>
            <img src="images/icon-arrow.svg" alt="arrow">
          </button>
          <small>Please provide a valid email address</small>
        </form>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
    </div>
    <div class="right bg-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
